{% extends 'main/chernozem.html' %}
{% load static %}

{% block body_class %}contact-body{% endblock %}
{% block title %}Контакты{% endblock %}
<link rel="stylesheet" href="{% static 'main/css/contact.css' %}">


{% block content %}
<div class="contact-page">

  <!-- фон изображение -->
  <img src="{% static 'main/img/pexels-alex-andrews-271121-821754.jpg' %}" alt="фон" class="background-image">

  <!-- затемнение + контент -->
  <div class="contact-form-overlay">
    <h1>Свяжитесь с нами</h1>
    <div class="form-section">
      <h2>Форма обратной связи</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Ваше имя:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Сообщение:</label>
          <textarea name="message" id="message" rows="5" required></textarea>
        </div>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
