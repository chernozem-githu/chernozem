{% extends 'main/chernozem.html' %}

{% block title %} Новости на сайте {% endblock %}


{% block content %}
      <div class="features">
            <h1>{{ title }}</h1>
            {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                     <h3>{{ el.title }}</h3>
                      <p>{{ el.anons }}</p>
                      <h3>{{ el.full_text }}</h3>
                  </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}

         {# Комментарий #}
      </div>
{% endblock %}
